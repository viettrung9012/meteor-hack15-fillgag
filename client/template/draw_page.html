<template name="drawPage">
	<div class="tools">
    <a href="#tools_sketch" data-tool="marker" class="marker"><img src="icons/marker.png"/></a>
    <a href="#tools_sketch" data-tool="eraser" class="eraser"><img src="icons/eraser.png"/></a>
		<select name="colorpicker">
			<option value="#000000">Batman Black</option>
		  <option value="#7bd148">Green</option>
		  <option value="#5484ed">Bold blue</option>
		  <option value="#a4bdfc">Blue</option>
		  <option value="#46d6db">Turquoise</option>
		  <option value="#7ae7bf">Light green</option>
		  <option value="#51b749">Bold green</option>
		  <option value="#fbd75b">Yellow</option>
		  <option value="#ffb878">Orange</option>
		  <option value="#ff887c">Red</option>
		  <option value="#dc2127">Bold red</option>
		  <option value="#dbadff">Purple</option>
		  <option value="#e1e1e1">Gray</option>
		</select>
	  <input id="thickness" data-slider-id='thickness' type="text" data-slider-min="1" data-slider-max="20" data-slider-step="1" data-slider-value="5"/>
		{{#if currentUser}}
			<a id="submit" class="btn btn-primary" style="float: right;">Submit</a>
		{{else}}
			<p style="float: right;">Please log in to save your gag</p>
		{{/if}}
  </div>
  <canvas id="tools_sketch" width="800" height="500"  style="{{#if new}}background-color: #fff{{else}}background: url({{doodle}}) no-repeat{{/if}}; background-size: 100%;"></canvas>
</template>
